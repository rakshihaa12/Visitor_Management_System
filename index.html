<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Management System</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="page">
    <h1 class="system-title">Visitor Management System</h1>
    <div class="login-box">
      <h2>Login Page</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <label><input type="checkbox" /> Remember Me</label>
      <button onclick="login()">Login</button>
      <a href="#" class="forgot">Forgot Your Password?</a>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" class="page" style="display:none;">
    <header class="header">
      <h1>Visitor Management</h1>
      <nav>
        <button onclick="showForm()">Add Visitor</button>
        <button onclick="showLog()">Visitor Log</button>
        <button onclick="logout()">Logout</button>
      </nav>
    </header>

    <main>
      <!-- Visitor Form -->
      <section id="visitor-form">
        <h2>Add New Visitor</h2>
        <form id="logForm">
          <label>Visitor Name</label>
          <input type="text" id="name" required />

          <label>Company Address</label>
          <input type="text" id="address" required />

          <label>Visiting Department</label>
          <input type="text" id="department" required />

          <label>Contact Person</label>
          <input type="text" id="contactPerson" required />

          <label>Head Count</label>
          <input type="number" id="headCount" required />

          <label>Expected Date</label>
          <input type="date" id="expectedDate" required />

          <label>Visiting Purpose</label>
          <input type="text" id="purpose" required />

          <label>Remarks</label>
          <input type="text" id="remarks" required />

          <label>Time</label>
          <input type="time" id="visitTime" required />

          <button type="submit">Submit</button>
        </form>
      </section>

      <!-- Visitor Log -->
      <section id="visitor-log" style="display:none">
        <h2>Visitor Log</h2>
        <div class="visitor-list-container">
          <div class="visitor-list">
            <h3>Visitors List</h3>
            <ul id="logList" class="visitor-names-list">
              <!-- Visitor names will be populated here -->
            </ul>
          </div>
          
          <!-- Visitor Details Modal -->
          <div id="visitorModal" class="modal" style="display:none;">
            <div class="modal-content">
              <span class="close" onclick="closeVisitorDetails()">&times;</span>
              <h3>Visitor Details</h3>
              <div id="visitorDetails" class="visitor-details">
                <!-- Detailed visitor information will be shown here -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
